<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module 3 Solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Menu Choice</h1>
    <div class="search-box">
      <input type="text" ng-model="ctrl.searchTerm" placeholder="Search menu items">
      <button ng-click="ctrl.narrowItDown()">Narrow It Down For Me!</button>
    </div>
    <div class="results">
      <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
    </div>
  </div>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <!-- App Script -->
  <script src="app.js"></script>
</body>
</html>
